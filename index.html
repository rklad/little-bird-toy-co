<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Little Bird Toy Co</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!--GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="imgs/Main Logo.png" />
  </head>

  <body>
    <header>
      <!--START OF lANDING PAGE-->
      <div class="header" id="top">
        <img src="imgs/Main Logo.png" class="img-fluid imgfix2" />
      </div>
      <div class="hero-image img-fluid d-none d-md-block">
        <div class="hero-text">
          <p class="fontsize m-0">Little Bird Toy Co.</p>
          <p class="fontsize2">Wooden Toy Shop</p>
          <button class="btnstyle1 text-white">Learn More</button>
        </div>
      </div>
      <div class="hero-image2 d-md-none d-block">
        <div class="hero-text2">
          <p class="fontsize m-0">Little Bird Toy Co.</p>
          <p class="fontsize2">Wooden Toy Shop</p>
          <button class="btnstyle1">Learn More</button>
        </div>
      </div>
      <!--END OF LANDING PAGE-->

      <!-- START OF NAV-->
      <nav>
        <ul>
        <a href="#top">
          <li>
            <div class="home-icon">
                <div class="roof">
                  <div class="roof-edge"></div>
                </div>
                <div class="front"></div>
            </div>
          </li>
        </a>

          <li>
            <div class="about-icon">
              <div class="aboutus">
                <img src="imgs/mainlogowhite.png" class="imgfix" />
              </div>
            </div>
          </li>
          <li>
            <div class="work-icon">
              <img src="imgs/blocks.png" class="imgfix" />
            </div>
          </li>
          <li>
            <div class="mail-icon">
              <div class="mail-base">
                <div class="mail-top"></div>
              </div>
            </div>
          </li>
        </ul>
      </nav>
      <!--END OF NAV -->
    </header>
    <main></main>
    <footer>
      <!-- place footer here -->
    </footer>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
